<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="Content-type" content="text/html; charset=gb2312" />
  <title>【8月5日】第二个导航作品|俞坚奇-前端工程师</title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="俞坚奇,前端工程师，网站导航，javascript，css，优秀作品">
  <meta name="Description" content="这是前端工程师-俞坚奇导航系列的第二个优秀作品。通过使用javascript控制导航的隐藏和显示。">
  <style type="text/css">
  body,ul,li,a{margin:0;padding:0;}
  body{font:14px "宋体"}/*定义了文字大小，否则文字会随网页放大而变大（IE下）*/
	#nav1{
		width:710px;
		height:30px;
		margin:20px auto;/*水平居中*/
		background-color:red;
		list-style-type:none;/*去掉li前面的小圆点。list-style属性是定义ul及li等，是控制ul还是li要看情况*/
	}
	li{
		float:left;/*左浮动，水平导航*/
		width:80px;
		height:30px;
		line-height:30px;/*height和line-height设置成相同，使里面的文字垂直居中*/
		text-align:center;/*文字水平居中*/
		margin-right:10px;
		background:green;
	}
	li.end{
		margin-right:0px;/*因为给li加了右外边距，去掉最后一个li的右外边距*/
	}
	a{
		text-decoration:none;/*清除a标签样式*/
		color:#ccc;
	}
	a:hover{
		background:blue;
		display:block;/默认a是内联元素，讲a块状化/
	}
	#nav2{
		height:30px;
		background-color:red;
		list-style-type:none;/*去掉li前面的小圆点。list-style属性是定义ul及li等，是控制ul还是li要看情况*/
		display:none;
	}
  </style>
  <script type="text/javascript">
  window.onload=function(){
		var oBtn=document.getElementById('nav3');
		var oNav=document.getElementById('nav2');
		oBtn.onmouseover=function(){
			oNav.style.display="block";
			};
	
		oBtn.onmouseout=function(){
			oNav.style.display="none";
			};
	}
  </script>
 </head>
 <body>
		<ul id="nav1">
			<li><a href="#">首页</a></li>
			<li><a href="#">生活点滴</a></li>
			<li><a href="#">心情工作</a></li>
			<li><a href="#">前端分享</a></li>
			<li><a href="#">岁月轻尘</a></li>
			<li id="nav3">
				<a href="#">关于博主</a>
				<ul id="nav2">
					<li><a href="#">个人简历</a></li>
					<li><a href="#">个人作品</a></li>
				</ul>
			</li>
			<li><a href="#">左邻右舍</a></li>
			<li class="end"><a href="#">雁过留声</li>
		</ul>

</body>
</html>
