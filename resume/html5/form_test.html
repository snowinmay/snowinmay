<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		body{ font:12px arial;}
		.intro{ text-decoration:underline; color:#666; }
		.intro .html5_ele{ color:red; font-weight:bold;}
		ul{ list-style:none;} 
		ul li{ clear:both;}
		ul li>b, ul li>span{ display:block; float:left; width:100%;}
		ul li>span{ width:500px; margin-left:20px;}
		ul li>span[contenteditable=true]:hover{ background:#ffc;}	
		ul li>span[contenteditable=true]:focus{ background:#ffc; border:1px shaded #000;}	
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"type="text/javascript">	</script>
	<script type="text/javascript">
		function hasAutofocus() {
			var element = document.createElement('input');
			eturn 'autofocus' in element;
		}
		$(function(){
			if(!hasAutofocus()){
			 $('input[autofocus]').focus();
		   }
		});
	</script>
</head>
<body>
<form action="">
	<fieldset>
		<legend>表单基础（请用高级浏览器）</legend>
		<ol>
			<li>
				<label for="name">Name</label>
				<input type="text" name="name" id="name"/>
				<label for="" class="intro">输入类型 - text: <span class="html5_ele">text</span>定义单行输入字段的文本输入类型，用户可在其中输入文本。</label>
			</li>
			<li>
				<label for="name">Name</label>
				<input type="text" name="name" autofocus id="name"/>
				<label for="" class="intro">输入类型 - text:其中有一个<span class="html5_ele">autofocus</span>于该表单元素上。（c5,s4）</label>
			</li>
			<li>
				<label for="name">Name</label>
				<input type="text" name="name" placeholder="请输入..." id="name"/>
				<label for="" class="intro">输入类型 - text:<span class="html5_ele">placeholder</span>属性，在表单中显示占位文本内容。</label>
			</li>
			<li>
				<label for="priority">Priority</label>
				<input type="range" min="0" max="100" name="priority" value="10" id="priority" step="5" />
				<label for="" class="intro">输入类型 - range:<span class="html5_ele">range</span> 类型显示为滑块。设置可接受数字的限制。step规定合法数字间隔。（c5,s4,o10.1）</label>
			</li>
			<li>
				<label for="estimated_hours">Estimated Hours</label>
				<input type="number" name="estimated_hours" id="estimated_hours" value="10" step="5" />
				<label for="" class="intro">输入类型 - number:<span class="html5_ele">number</span> 类型用于包含数字值的输入字段。您可以设置可接受数字的限制。</label>
			</li>
			<li>
				<label for="start_date">Start date</label>
				<input type="date" name="start_date" id="start_date" value="2012-12-02"/>
				<label for="" class="intro">输入类型 - date:<span class="html5_ele">date</span> 类型用于日期选择的表单域，支持日期，月份，周。</label>
			</li>
			<li>
				<label for="email">email</label>
				<input type="email" name="email" id="email" />
				<label for="" class="intro">输入类型 - email:<span class="html5_ele">email</span> 类型用于输入单一email地址或者email地址列表。</label>
			</li>
			<li>
				<label for="url">请输入博客地址：</label>
				<input type="url" name="url" id="url" />
				<label for="" class="intro">输入类型 - url:<span class="html5_ele">url</span> 类型用于处理URL,在iPhone中非常好用，会出现对应的键盘布局。</label>
			</li>
			<li>
				<label for="tel">电话号码</label>
				<input type="tel" name="tel" id="tel" />
				<label for="" class="intro">输入类型 - tel:<span class="html5_ele">tel</span> 类型用于输入电话号码。</label>
			</li>
			<li>
				<label for="search">搜索</label>
				<input type="search" name="search" id="search" />
				<label for="" class="intro">输入类型 - search:<span class="html5_ele">search</span> 类型用于显示一个输入搜索关键字的表单。</label>
			</li>
			<li>
				<label for="color">搜索</label>
				<input type="color" name="color" id="color" />
				<label for="" class="intro">输入类型 - color:<span class="html5_ele">color</span> 类型用于输入颜色的表单。</label>
			</li>
			<li>
				<input type="submit" value="Submit"/>
				<label for="" class="intro">输入类型 - submit: <span class="html5_ele">submit</span>发送表单并提交。</label>
			</li>
		</ol>
	</fieldset>
	<fieldset>
		<legend>contenteditable测试（内容可以修改）</legend>
		<h1>User Info</h1>
		<div id="status"></div>
		<ul>
			<li><b>name</b><span id="name" contenteditable="true">Prince Yu</span></li>
			<li><b>city</b><span id="city" contenteditable="true">Beijing</span></li>
			<li><b>state</b><span id="state" contenteditable="true">China</span></li>
			<li><b>postal code</b><span id="postal_code" contenteditable="true">312591</span></li>
			<li><b>email</b><span id="email" contenteditable="true">114623423@qq.com</span></li>
		</ul>
	</fieldset>
</form>
</body>
</html>
